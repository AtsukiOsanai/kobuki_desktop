<h2>Overview</h2>

<p>Kobuki is expected to be able to climb electricity cables and doorway sills up to about 7mm in height.</p>

<h2>Running</h2>

<ul>
  <li>Place the kobuki less than one metre in front of a ledge.</li>
  <li>Configure the speed and press start.</li>
</ul>

<h2>Tips</h2>

<p>It is often worthwhile repeating this test from various angles.</p>
