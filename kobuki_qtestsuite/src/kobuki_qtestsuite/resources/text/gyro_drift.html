<h2>UP5 - Gyro Drift</h2>

<h3>Overview</h3>

<p>Estimates the gyro drift by checking against a turtlebot mounted kinect 
(fake laser) that is pointed at a wall</p>

<h3>Usage</h3>

<ul>
  <li>Place the robot in front of a wall.</li>
  <li>Configure the appropriate parameters.</li>
  <li>Press start.</li>
  <li>Last estimated gyro drift will always be shown.</li>
</ul>
